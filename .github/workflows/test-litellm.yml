name: Test LiteLLM Integration

on:
  push:
    paths:
      - 'open-sse/executors/litellm.ts'
      - 'docker-compose.litellm.yml'
      - 'litellm-config.yaml'
  pull_request:
    paths:
      - 'open-sse/executors/litellm.ts'
      - 'docker-compose.litellm.yml'
      - 'litellm-config.yaml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Create Docker network
        run: docker network create omniroute-network || true
      
      - name: Start LiteLLM stack
        run: |
          export LITELLM_MASTER_KEY="sk-test-$(openssl rand -hex 16)"
          export LITELLM_SALT_KEY="$(openssl rand -hex 32)"
          export LITELLM_DB_PASSWORD="$(openssl rand -hex 16)"
          export LITELLM_REDIS_PASSWORD="$(openssl rand -hex 16)"
          docker compose -f docker-compose.litellm.yml up -d
      
      - name: Wait for services
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:4000/health; do sleep 2; done'
      
      - name: Test health endpoint
        run: curl -f http://localhost:4000/health
      
      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.litellm.yml down -v
